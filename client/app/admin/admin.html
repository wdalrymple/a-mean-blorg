<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="confirmDeleteUser(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  <p>The add new, edit and delete blog article api routes are restricted to users with the 'admin' role.
    <button input="button" ui-sref="editArticle({ articleId: null })"><span class="glyphicon glyphicon-file"></span>Add New</button>
  </p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="article in articleList">
        <strong>{{article.title}}</strong><br>
        <span class="text-muted">{{article.createdAt}}</span>
        <div class="pull-right">
          <a ui-sref="editArticle({ articleId: article._id })"><span class="glyphicon glyphicon-pencil"></span></a>
          <a ng-click="confirmDeleteArticle(article)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </li>
  </ul>
</div>
<div ng-include="'components/footer/footer.html'"></div>
