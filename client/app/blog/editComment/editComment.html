<div class="comment">
  <div btf-markdown="comment.content" ng-hide="viewMode" class="ng-hide"></div>
  <div class="btn ng-hide" ng-hide="canEditComment">Edit</div>
  <div ng-hide="editMode"  class="ng-hide">
    <form class="form" name="form" ng-submit="save(comment)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': comment.content.$valid && submitted,
                                          'has-error': comment.content.$invalid && submitted }">
        <label>Comment</label>
        <textarea name="content" class="form-control" rows="20" placeholder="Content for the comment is required." ng-model="comment.content" required/>
        <p class="help-block" ng-show="comment.content.$error.required && submitted">
        </p>
      </div>
      <div>
        <button class="btn btn-inverse btn-lg" type="submit">
          Save
        </button>
        <a class="btn btn-default btn-lg" ng-click="cancel()">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
